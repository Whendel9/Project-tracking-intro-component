<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a7707157f1.js"></script>
  <script src="main.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; font-style: italic; font-weight: 600; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="vtr"></div>

  <header class="header">

    <img src="images/logo.svg" alt="Logo">
    
    <a class="button-menu" onclick="myFunction()"><i class="fas fa-bars fa-2x"></i></a>

    <nav id="Dropdown" class="show menu-mobile">
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>

    <nav class="menu-desktop">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>

  </header>

  <div class="intro">

    <section class="intro-img">
      <img src="images/illustration-devices.svg">
    </section>

    <section class="intro-txt">
      <h2><span>New</span><span>Monograph Dashboard</span></h2>

      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>

      <div>
        <button>Schedule a demo</button>
        <p>to see a live preview</p>
      </div>

    </section>
  </div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/whendev">Whendel Morais</a>.
    </p>
  </footer>
</body>
</html>
